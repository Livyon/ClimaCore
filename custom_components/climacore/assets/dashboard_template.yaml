# Dit is de 'wrapper' die het een dashboard maakt
title: ClimaCore
views:
  # Dit is jouw 'Home' tabblad-configuratie
  - type: sections
    max_columns: 2
    title: Home
    path: home
    icon: mdi:home
    sections:
      - type: grid
        cards:
          - type: heading
            heading_style: subtitle
            heading: Weerbericht
            icon: mdi:weather-cloudy
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: weather.forecast_thuis
            show_attribute: true
            attribute: temperature
            styles: |
              ha-card {
                background: rgba(0, 0, 0, 0.0) !important;
              }
              .name {
                color: white !important;
              }
            grid_options:
              columns: full
              rows: 1
      - type: grid
        cards:
          - type: heading
            heading_style: subtitle
            heading: Kalender
            icon: mdi:calendar
          - type: custom:bubble-card
            card_type: calendar
            button_type: switch
            event_action:
              tap_action:
                action: navigate
                navigation_path: "#Kalender"
            entities:
              - entity: calendar.gezin
                color: orange
              - entity: calendar.feestdagen_in_belgie
                color: "#36DCD1"
            show_place: false
            sub_button: []
            grid_options:
              columns: full
            styles: |
              ha-card {
                background: rgba(0, 0, 0, 0.0) !important;
              }
              .name {
                color: white !important;
              }
            template: >
              {% set today = now().date() %} {% set tomorrow = today +
              timedelta(days=1) %} {% set events_today_tomorrow =
              state_attr('calendar.gezin', 'all_day') | selectattr('start_time',
              'le', tomorrow) | selectattr('end_time', 'ge', today) | list | count >
              0 %} {% if events_today_tomorrow %}
                icon_color: orange
              {% else %}
                icon_color: var(--primary-color)
              {% endif %}
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#Kalender"
                button_type: name
                auto_close: "15000"
                close_on_click: false
                show_icon: true
                scrolling_effect: true
                show_last_changed: true
                name: Kalender
                icon: mdi:calendar
                show_header: false
                styles: |
                  --bubble-card-pop-up-background-max-height: 30vh;
                  --bubble-card-pop-up-background-height: 30vh;
                  --bubble-card-pop-up-max-width: 400px;
                margin_top_mobile: 56px
                bg_opacity: "0"
                bg_blur: "0"
                close_by_clicking_outside: true
              - type: calendar
                entities:
                  - calendar.gezin
                  - calendar.feestdagen_in_belgie
                title: Kalender popup
            grid_options:
              columns: full
              rows: 1
